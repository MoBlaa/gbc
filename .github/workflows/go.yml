name: Go
on: [push]
jobs:
  install:
    name: Installation
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        go get golang.org/x/lint/golint
    - name: Add to Path
      run: |
        echo $GOPATH
        ::add-path::$GOPATH/bin
        which golint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - name: Build
        run: go build -v .
    
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - name: lint
        run: golint -set_exit_status $(shell go list ./... | grep -v /vendor/)
    
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - name: Test
        run: go test --short $(shell go list ./... | grep -v /vendor/)
